{% extends 'pxfivegames/base.html' %}

{% block contenido %}
<br>
<br>
<br>
<div class="card">
    <div class="card-body">
        <h2>Listado de productos</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Disponible</th>
                <th>Precio</th>
                <th>Categoria</th>
            </tr>
        
            {% for p in productos %}
        
            <tr>
                <td>{{ p.categoria | capfirst }}</td>
                <td>{{ p.nombre | title }}</td>
                <td>${{ p.precio | intcomma }}</td>
                <td>
                    {% if p.nuevo %}
                    SI
                    {% else %}
                    NO
                    {% endif %}
                </td>
            </tr>
        
        </table>
        
    </div>
</div>
{% endblock %}
