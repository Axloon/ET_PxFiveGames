{% extends 'pxfivegames/base.html' %}

{% load static %}

{% block css %}
<style>
    h2 {
        color: #fff;
    }

    label {
        width: 100%;
        height: 50%;
        color: #fff;
    }
</style>
{% endblock %}

{% block contenido %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Contactanos</h2>
                <hr>
                <form action="" class="formulario_contacto" method="post">

                    {% csrf_token %}

                    {{ form }}
                    <hr>
                    <br>
                    <div class="d-flex justify-content-end">
                        <input type="reset" value="Cancelar" class="btn btn-secondary">
                        <button type="submit" id="btnEnviar" class="btn btn-success">Enviar</button>
                    </div>
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
</div>

{% endblock %}
